<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务二十七：行星与飞船（二）</title>
	<link  rel="stylesheet" type="text/css" href="../css/task_1_28_1.css" charset="utf-8">
    <script src="../js/task_1_28_1.js"></script>
  </head>
<body>
	<section>
		<div id="condition-table">
			<div class="header">飞船</div><div class="header">动力系统</div><div class="header">能源系统</div><div class="header">飞行状态</div><div class="header">剩余能耗</div>
			<div>1号</div><div>无</div><div>无</div><div>无</div><div>无</div>
			<div>2号</div><div>无</div><div>无</div><div>无</div><div>无</div>
			<div>3号</div><div>无</div><div>无</div><div>无</div><div>无</div>
			<div>4号</div><div>无</div><div>无</div><div>无</div><div>无</div>
		</div>	
		<div id="universe">
			<div id="star"></div>
		</div>	
	</section>
	<section id="command-area">
		<label id="power-system">
			动力系统选择：
			<input type="radio" name="power-system" value="qianjin" checked="checked">前进号(速率30px/s, 能耗5%/s)
			<input type="radio" name="power-system" value="benteng">奔腾号(速率50px/s, 能耗7%/s)
			<input type="radio" name="power-system" value="chaoyue">超越号(速率80px/s, 能耗9%/s)
		</label>
		<label id="energy-system">
			能源系统选择：
			<input type="radio" name="energy-system" value="jinliang" checked="checked">劲量型(补充能源速度2%/s)
			<input type="radio" name="energy-system" value="guangneng">光能型(补充能源速度3%/s)
			<input type="radio" name="energy-system" value="yongjiu">永久型(补充能源速度4%/s)
		</label>		
		<label>
			<button id="new-airship">创建新飞船</button>
		</label>
	</section>
	<section id="command-subarea">
	</section>
	<section id="console-area">
	</section>
</body>
</html>
