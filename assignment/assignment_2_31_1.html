<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务三十一：表单（三）联动</title>
	<link  rel="stylesheet" type="text/css" href="../css/task_1_31_1.css" charset="utf-8">
    <script src="../js/task_1_31_1.js"></script>
  </head>
<body>
	<form>
		<fieldset id="student-field">
			<label for="student">
				<span class="circle-style"></span>
				<input type="radio" id="student" name="check-student" value="student" checked="checked">
				<span id="circle-hidden1"></span>
				在校生
			</label>
			<label for="no-student">
				<span class="circle-style"></span>
				<input type="radio" id="no-student" name="check-student" value="no-student">
				<span id="circle-hidden2"></span>
				非在校生
			</label>
		</fieldset>
		<fieldset id="university-field">
			<label for="province">学校</label>
			<select id="province">
				<option value="beijing" selected="selected">北京</option>
				<option value="shanghai">上海</option>
				<option value="guangzhou">广州</option>
			</select>
			<select id="university">
				<option value="beijing-university" class="beijing">北京大学</option>
				<option value="qinghua-university" class="beijing">清华大学</option>
				<option value="shanghai-university" class="shanghai">上海大学</option>
				<option value="fudan-university" class="shanghai">复旦大学</option>
				<option value="zhongshan-university" class="guangzhou">中山大学</option>
				<option value="xiamen-university" class="guangzhou">厦门大学</option>
			</select>
		</fieldset>
		<fieldset id="employment-field">
			<label for="employment">就业单位<input type="text" id="employment"></label>
		</fieldset>
	</form>
</body>
</html>
