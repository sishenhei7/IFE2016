<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务十四：零基础JavaScript编码（二）</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
/*---------把大于等于aqiCriterion的城市数据筛选出来------*/
var aqiCriterion=40;
var aqiDataNumber=0;
var aqiDataOrdered=Array();
var aqiLength=aqiData.length;
for (var i=0;i<=aqiLength-1;i++){
	if (aqiData[i][1]>=aqiCriterion){
		aqiDataOrdered[aqiDataNumber]=aqiData[i];
		aqiDataNumber++;
	}
}
aqiDataNumber--;
/*---------把城市数据按照降序进行排序--------------------*/
var aqiDataOrderedMid=Array();
if (aqiDataNumber>=2){
	for (var i=aqiDataNumber;i>=0;i--){
		for (var j=0;j<i;j++){
			if (aqiDataOrdered[j][1]<aqiDataOrdered[i][1]){
				aqiDataOrderedMid=aqiDataOrdered[i];
				aqiDataOrdered[i]=aqiDataOrdered[j];
				aqiDataOrdered[j]=aqiDataOrderedMid;
			}
		}
	}	
} 
/*---------把城市数据显示到aqi-list的列表中---------------*/
aqiList=document.getElementById("aqi-list");
if (aqiDataNumber!=0){
	var aqiListRank=1;
	for (var i=0;i<=aqiDataNumber;i++){
		var para=document.createElement("li");
		var text=document.createTextNode("第"+aqiListRank+"名："+aqiDataOrdered[i][0]+"，"+aqiDataOrdered[i][1]);
		para.appendChild(text);
		aqiList.appendChild(para);
		aqiListRank++;
	}
}else{
	var para=document.createElement("li");
	var text=document.createTextNode("数据不存在");
	para.appendChild(text);
	aqiList.appendChild(para);
}
})();

</script>
</body>
</html>
